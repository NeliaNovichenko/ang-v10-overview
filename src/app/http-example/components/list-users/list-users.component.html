<h1>Get Users</h1>

<input
  type="button"
  value="Load Users Portion"
  (click)="onLoadClick()"
  [disabled]="isLoading"
>

<div>
  <div *ngFor="let user of users" class="user-container">
    <img [src]="user.avatar" alt="avatar" class="avatar">
    <h2>
      <div>{{user.first_name}}</div>
      <div>{{user.last_name}}</div>
    </h2>
  </div>

  <div *ngIf="isLoading">Loading...</div>
</div>
