<h1>Get User by ID</h1>

<input type="number" (input)="onIdInput($event.target.value)">

<input
  type="button"
  value="Load User"
  (click)="onLoadClick()"
  [disabled]="buttonIsDisabled"
>

<div *ngIf="usersAreLoading">Loading...</div>

<div *ngIf="!usersAreLoading && user" class="user-container">
  <img [src]="user.avatar" alt="avatar" class="avatar">
  <h2>
    <div>{{user.first_name}}</div>
    <div>{{user.last_name}}</div>
  </h2>
</div>
